<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证用户</title>
    <style>
        input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <input type="text" v-model.lazy='uname'>
            <span v-text='tip'></span>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#container',
            data: {
                uname: '',
                tip: '',
            },
            methods: {
                checkedName: function(name) {
                    var that = this;
                    setTimeout(function() {
                        if (that.uname === 'admin') {
                            that.tip = '用户名已存在'
                        } else {
                            that.tip = '用户名可用'
                        }
                    }, 2000);
                }
            },
            watch: {
                uname: function(val) {
                    this.checkedName(val);
                    this.tip = '正在验证用户名。。。。'
                }
            }

        });
    </script>
</body>

</html>
