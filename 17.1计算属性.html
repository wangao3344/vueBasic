<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        <div>{{reverseMsg}}</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                msg: '欧若拉'
            },
            computed: {
                reverseMsg: function() {
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
