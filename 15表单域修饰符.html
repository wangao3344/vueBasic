<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域修饰符</title>
</head>

<body>
    <form id="container">
        <input type="text" v-model.number='number'>
        <input type="text" v-model.trim='infor'>
        <!-- .lazy 变成了change事件 -->
        <input type="text" v-model.lazy='infor'>
        <div>{{infor}}</div>
        <input type="submit" @click.prevent='handle'>
    </form>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#container',
            data: {
                number: 0,
                infor: ''
            },
            methods: {
                handle: function() {
                    console.log(this.number);
                    console.log(this.infor);

                }
            }
        });
    </script>
</body>

</html>
