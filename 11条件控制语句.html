<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件控制语句</title>
</head>

<body>
    <div id="container">
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score >= 80 && score < 90'>良好</div>
        <div v-else-if='score >= 60 && score < 80'>一般</div>
        <div v-else>很差</div>
        <!-- show会进行渲染，只是他的样式变成display:none,而不满足if条件是不会进行渲染的 -->
        <div v-show='flag'>我是show</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#container',
            data: {
                score: 59,
                flag: true,
            }
        });
    </script>
</body>

</html>
