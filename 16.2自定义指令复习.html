<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-focus>
        </div>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    Vue.directive('focus', {
        inserted: function(el) {
            el.focus();
        }
    });
    var vm = new Vue({
        el: '#app'
    });
</script>

</html>
