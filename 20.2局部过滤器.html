    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>局部过滤器</title>
    </head>

    <body>
        <div id='app'>
            <div> <input type="text" v-model='msg'></div>
            <div> <span>{{msg | upper}}</span></div>
        </div>
        <script src="./js/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: '',
                },
                filters: {
                    upper: function(val) {
                        return val.charAt(0).toUpperCase() + val.slice(1);
                    }
                }
            });
        </script>
    </body>

    </html>
</body>

</html>
