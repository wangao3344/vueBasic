<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按键修饰符</title>
    <style>
        .container {
            width: 300px;
            height: 150px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <p>
                <label for="username">用户名:</label>
                <input type="text" name="username" id="username" v-model='uname' v-on:keyup.delete='delUname'>
            </p>
            <p>
                <label for="password">密　码:</label>
                <input type="text" name="password" id="password" v-model='pwd' v-on:keyup.enter='handle'>
            </p>
            <p>
                <input type="submit" value="提交" v-on:click='handle'>
            </p>
        </form>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '.container',
            data: {
                uname: '',
                pwd: '',
            },
            methods: {
                handle: function() {
                    alert(this.uname + '=====' + this.pwd);

                },
                delUname: function() {
                    this.uname = '';
                }
            }
        });
    </script>
</body>

</html>
